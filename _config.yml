title: Youzhanghao's Blog
description: Record Something
author: youzhanghao

theme: jekyll-rtd-theme
encoding: utf-8
timezone: Asia/Shanghai

debug:
 compress: true
 dist: false
 shortcodes: true

readme_index:
  with_frontmatter: true

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-last-modified-at

exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
  - test

# Optional. The default date format, used if none is specified in the tag.
last-modified-at:
  date-format: '%Y-%m-%d %H:%M:%S'
  use-git-cache: true
  set-page-date: true

