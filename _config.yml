title: Youzhanghao's Blog
description: Record Something
author: youzhanghao
# 主题
theme: jekyll-rtd-theme
# 编码
encoding: utf-8
# 时区
timezone: Asia/Shanghai

# debug是否开启
#debug:
# compress: true
# dist: false
# shortcodes: true

readme_index:
  with_frontmatter: true
# 应用插件
plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-last-modified-at
# 排除在外的打包文件
exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
  - test
  - docs

# Optional. The default date format, used if none is specified in the tag.
last-modified-at:
  date-format: '%Y-%m-%d %H:%M:%S'
  use-git-cache: true
  set-page-date: true

